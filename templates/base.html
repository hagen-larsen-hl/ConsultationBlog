<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Load Global Stylesheet -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheet.css' %}" />
    <title>Hustle</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark nav-main text-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">OdooItYourself</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Create Post</a>
              <a class="nav-link" href="#">All Posts</a>
            </div>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div id="content" class="background vh-100">
        <div class="d-flex bg-light h-100">
                <div class="m-4 w-75">
                    {% block content %}{% endblock %}
                </div>
                <div class="w-25 bg-dark-gray h-100">
                    {% block sidebar %}{% endblock %}
                </div>
        </div>
    </div>

    <!-- Import Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

<footer>
    <div class="nav-main row px-4">
        <div class="col-3">
            <p class="display-8 text-light">
                Additional Information
            </p>
        </div>
        <div class="col-3">
            <p class="display-8 text-light">
                Additional Information
            </p>
        </div>
        <div class="col-3">
            <p class="display-8 text-light">
                Contact Us
            </p>
        </div>
        <div class="col-3">
            <p class="display-8 text-light">
                Leave A Review
            </p>
        </div>
    </div>
</footer>

</html>
